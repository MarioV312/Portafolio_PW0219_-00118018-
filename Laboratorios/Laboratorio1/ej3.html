<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="">
        <fieldset>
            <legend>Personal info</legend>
            <label for="name">Name</label>
            <input type="text" placeholder="Nombre1">
            <input type="text" placeholder="Nombre2">
            <br><br>
            <label for="name">Last Names</label>
            <input type="text" placeholder="Apellido1">
            <input type="text" placeholder="Apellido2">
            <br><br>
            <label for="bod">Birthday</label>
            <input type="date" placeholder="dd/mm/aaaa">
            <br><br>
            <label for="Gender">Gender</label>
            <input type="radio" value="M"> <label for="Male">Male</label>
            <input type="radio" value="F"> <label for="Female">Female</label>
            <input type="radio" value="O"> <label for="Other">Other:</label> <input type="text">
        </fieldset>
    </form>

    <form action="">
        <fieldset>
            <legend>Sign-up Info</legend>
            <label for="Email">Email</label>
            <input type="text" placeholder="00118018@uca.edu.sv">
            <br><br>
            <label for="Passwprd">Password</label>
            <input type="text" placeholder="**********">
            <br><br>
            <label for="ConfirmPassword">Confirm Password</label>
            <input type="text" placeholder="**********">
        </fieldset>
    </form>

    <input type="button" name="Send" value="Send">
    <input type="button" name="Reset Field" value="Reset Field">
</body>
</html>
